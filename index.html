<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title> </title>
</head>

<body>

  <div class="my_social">
      <a href="https://www.linkedin.com/in/stewart-ilondanga-336b2743/" class="social">
          <img src="https://i.imgsafe.org/85/857cb1a42e.png" alt="linkedin"></img>
        </a>
      <a href="https://stewilondanga.github.io/" class="social">
          <img src="https://i.imgsafe.org/8d/8d745a5c82.png" alt="github"></img>
        </a>
      <a href="https://twitter.com/stew_ilondanga" class="social">
          <img src="https://i.imgsafe.org/43/431dd07874.png" alt="twitter"></img>
        </a>
    </div>


    <div class="Font">
      <p>“The line-height controls the leading, which is the extra space between lines of text above and beyond the font’s size”</p>
      <p class="Formula"><span class="Formula__result">Computed line-height </span><span>= </span><span class="Formula__first">Computed font-size (content area)</span><span>+</span><span class="Formula__second">Leading Area</span></p>
      <div class="Setting">
        <section class="Setting__prop">font-size
          <select id="font-size-1">
            <option value="32px">32px</option>
            <option value="3rem">3rem</option>
            <option value="4rem">4rem</option>
            <option value="12px">12px</option>
            <option value="1.2em">1.2em</option>
            <option value="150%">150%</option>
          </select>
        </section>
        <section class="Setting__prop">line-height
          <select id="line-height-1">
            <option value="48px">48px</option>
            <option value="1">1</option>
            <option value="1.4">1.4</option>
            <option value="normal">normal</option>
            <option value="10px">10px</option>
            <option value="25vh">25vh</option>
          </select>
        </section>
      </div>
      <div class="Font__example">
        <p class="Font__line" id="elem">Content Area<span>&nbsp;</span></p>
      </div>
    </div>

  <section id="contact">
    <div class="overlay">
      <div class="containers">

        <h1>
<script>
with(new Date)c=-new Date(y=getFullYear(),m=getMonth()).getDay(x=new Date(y,++m,0).getDate(b=-1))
h='<table class="cal"><caption> <em>Stewart ilondanga</em> &#169 '+' '+y+'/'+m+'<tr>'+'SuMoTuWeThFrSa'.replace(/(..)/g,'<th>$1')
while((b++>5?b=0:b)|c<x)h+=(b?'':'<tr>')+'<td>'+(++c<1|c>x?'-':c);document.write(h+'</table>')
</script>
</h1>

      </div>
    </div>
  </section>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/scripts.js" charset="utf-8"></script>

</html>
